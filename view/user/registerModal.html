<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form role="form" id="register" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                    <h4 class="modal-title" id="registerModalLabel">
                        Member Register
                    </h4>
                </div>
                <div class="modal-body">
                    <div>
                        <label> Type </label>
                        <select class="form-control" name="memberType">
                            <option>student</option>
                            <option>professor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>账号</label>
                        <input type="text" name="r_name" id="r_name" class="form-control" placeholder="email/phone/nickname" required="">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="r_pwd" id="r_pwd" class="form-control" placeholder="password" required="">
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <input type="password" name="pwdConfirm" class="form-control" placeholder="password_confirm" required="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="register-submit" type="button" class="btn btn-primary">登录</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </form>
    <!-- /.modal -->
</div>
