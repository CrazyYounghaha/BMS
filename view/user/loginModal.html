<!-- 模态框（Modal） -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form role="form" id="login" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                    <h4 class="modal-title" id="loginModalLabel">
                        用户登录
                    </h4>
                </div>
                <div class="modal-body">
                    <!--<div class="form-control">-->
                    <div>
                        <label> Type </label>
                        <select class="form-control" name="memberType">
                            <option>student</option>
                            <option>professor</option>
                        </select>
                    </div>
                    <!--</div>-->
                    <div class="form-group">
                        <label>账号</label>
                        <input type="text" name="name" class="form-control" placeholder="email/phone/nickname"
                               required="">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="pwd" class="form-control" placeholder="password" required="">

                        <div class="clearfix note">
                            <a href="#" class="pull-right">Forget Password?</a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="login-submit" type="button" class="btn btn-primary">登录</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </form>
    <!-- /.modal -->
</div>
