<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>欢迎登录后台管理系统</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
    <script language="JavaScript" src="/static/js/jquery.js"></script>
    <script src="/static/js/cloud.js" type="text/javascript"></script>

    <script language="javascript">
        $(function () {
            $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            $(window).resize(function () {
                $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            })
        });
    </script>

</head>

<body style="background-color:#1c77ac; background-image:url(/static/img/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">


<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>
<div class="logintop">
    <span>欢迎登录后台管理界面平台</span>
    <ul>
        <!--<li><a href="#">回首页</a></li>-->
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>
<div class="loginbody">
    <span class="systemlogo"></span>

    <div class="loginbox">
        <form role="form" method="post" id="register">
            <ul>
                <li><input name="username" type="text" class="loginuser" placeholder="Librarian name"/></li>
                <li><input name="password" type="password" class="loginpwd" placeholder="password"/></li>
                <li><input id="register_submit" type="button" class="loginbtn" value="register"/>
                    <label><a href="#">Forget Password？</a></label></li>
            </ul>
        </form>
    </div>
</div>
<script>
    $(function () {
        $('#register_submit').click(function () {
            var data = $('#register').serialize();
            $.ajax({
                type: "post",
                url: "/index/checkregister",
                data: data,
                success: function (msg) {
                    console.log(msg);
                    switch (msg.data) {
                        case 1:
                            location.href='/index/index';
                            break;
                        case -1:
                            alert("用户昵称不能为空！");
                            break;
                        case -2:
                            alert("用户昵称已存在，请重新填写！");
                            break;
                        case -3:
                            alert("密码不能为空！");
                            break;
                    }
                }
            })
        })
    })
</script>
</body>
</html>
